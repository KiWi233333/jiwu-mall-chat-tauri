name: JiwuChat CI All

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # Mç³»åˆ—èŠ¯ç‰‡çš„mac
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # IntelèŠ¯ç‰‡çš„mac
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        # webkitgtkï¼ˆlibwebkit2gtk-4.0-devï¼‰ 4.0 is for Tauri v1  - webkitgtk 4.1 is for Tauri v2. ç‰ˆæœ¬ä¸åŒï¼Œéœ€è¦å®‰è£…ä¸åŒçš„ä¾èµ–ã€‚
        # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

      # ä½¿ç”¨ pnpm ä½œä¸ºåŒ…ç®¡ç†å™¨
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # è¯»å–æ›´æ–°æ–‡æ¡£å†…å®¹ (ä¿ç•™æ¢è¡Œç¬¦)
      # - name: Read release body content
      #   id: read_release_body_content
      #   run: |
      #     echo "release_body=$(cat .github/releasemd/${{ github.ref_name }}.md)" >> $GITHUB_OUTPUT
      # run: |
      #   {
      #     echo 'JSON_RESPONSE<<EOF'
      #     curl https://example.com
      #     echo EOF
      #   } >> "$GITHUB_OUTPUT"

      - name: Install app dependencies and build it
        run: pnpm i && pnpm build:nuxt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Create Release
        uses: tauri-apps/tauri-action@v0.5.15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ðŸ”¥ Release v__VERSION__'
          releaseBody: '**Version**: [${{github.ref_name}}](https://github.com/KiWi233333/jiwu-mall-chat-tauri/blob/main/.github/releasemd/${{ github.ref_name }}.md)'
          # releaseBody: ${{ steps.read_release_body_content.outputs.release_body }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
